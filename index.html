<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upskill ( IT Support) - First Tailwind Project</title>

    <!-- link tailwind css file -->
    <link rel="stylesheet" href="./src/tailwind.css">

    <!-- link remixicon -->

    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
    />

</head>
<body class="w-full relative overflow-x-hidden font-primary-font bg-neutral-50">

    <!-- --- Header --- -->
    <header class="w-full bg-white shadow-sm p-4 fixed top-0 left-0 right-0 z-50">
        <!-- nav -->
        <nav class="max-w-[1440px] w-full mx-auto flex items-center justify-between">
            <!-- logo -->
            <a href="/">
                <img
                class="w-24 md:w-32 pointer-events-none select-none"
                src="/logo.svg"
                alt="">
            </a>

            <!-- nav items -->
            <ul class="hidden lg:flex items-center gap-8">
                <li>
                    <a class="nav_item" href="#">Home</a>
                </li>

                <li>
                    <a class="nav_item" href="#">About Us</a>
                </li>

                <li>
                    <a class="nav_item" href="#">Upskill</a>
                </li>

                <li>
                    <a class="nav_item" href="#">Contact us</a>
                </li>
            </ul>

            <!-- navbar right -->
            <div class="flex items-center gap-6">
                <div>
                    <button class="hidden lg:block px-4 py-2.5 bg-primary rounded-lg text-white text-lg font-normal leading-relaxed cursor-pointer transition-all duration-300 hover:bg-indigo-500" type="button">Register Interest</button>
                </div>

                <button type="button" class="size-9 md:size-14 text-center grid place-items-center rounded-full bg-gray-200 cursor-pointer transition-all duration-300 hover:bg-gray-300">
                    <span>
                        <i class="ri-moon-line text-xl md:text-3xl text-gray-700 font-light"></i>
                    </span>
                </button>

                <button type="button" class="lg:hidden">
                    <i class="ri-menu-3-fill text-xl md:text-3xl cursor-pointer"></i>
                </button>
            </div>
        </nav>
    </header>





    <!-- --- Main --- -->
    <main>

        <!-- --- Hero --- -->
        <section class="w-full min-h-dvh pt-[100px] sm:pt-[150px]">
            <div class="container max-w-[1350px] mx-auto p-4 flex flex-col md:flex-row items-center justify-between gap-8">
                <!-- hero left content -->
                <div class="w-full md:w-1/2">
                    <p class="text-slate-900 text-lg font-bold mb-4 text-center sm:text-start">
                        Discover <span class="text-red-500">-</span> Interact <span class="text-red-500">-</span> Engage 
                    </p>

                    <div class="text-center sm:text-start">

                        <p class="text-emerald-950 text-lg font-normal leading-relaxed my-14 hyphens-auto">This is your path to a career in IT. In this program, youâ€™ll learn in-demand skills with no degree or experience required.</p>
                    </div>

                    <div class="w-full flex flex-wrap justify-center sm:justify-start items-center gap-8 mb-10">

                            <strong class="hero_review">438</strong>
                            <span class="hero_r_text">Videos</span>

                        <div class="max-w-max flex flex-col gap-1.5 text-center">

                            <span class="hero_r_text">Exercises</span>
                        </div>

                        <div class="max-w-max flex flex-col gap-1.5 text-center">
                            <strong class="hero_review">4</strong>
                            <span class="hero_r_text">Assigments</span>
                        </div>

                    </div>

                    <!-- hero cta -->
                    <div class="flex flex-wrap justify-center sm:justify-start items-center gap-5">
                        <button type="button" class="px-9 py-4 bg-primary rounded-lg text-white text-lg font-normal leading-relaxed transition-all duration-300 hover:bg-indigo-500 cursor-pointer">Sign up</button>

                        <button type="button" class="px-9 py-4 bg-gray-100 outline-1 outline-offset-[-1px] outline-teal-900/10 rounded-lg text-emerald-950 text-lg font-normal leading-relaxed transition-all duration-300 hover:bg-gray-200 cursor-pointer">Learn more</button>
                    </div>
                </div>
                
                <!-- hero right image -->
                <div class="w-full md:w-1/2 flex justify-center md:justify-end">
                    <img src="/header_image.png" alt="">
                </div>
            </div>
        </section>

    <!-- link js  file -->
    <script type="module" src="./src/main.js"></script>
